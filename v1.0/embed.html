<style>
  html,body{height:100%;margin:0;overflow:hidden;}
  #vq-dashboard-container{height:100%;}
</style>
<script>
  const H = Number(new URLSearchParams(location.search).get('height')||2500);
  const s = document.createElement('script');
  s.src='https://cdn.jsdelivr.net/gh/aaron-rowley/v5-dashboard@main/v1.0/loader.js';
  s.dataset.src='https://aaron-rowley.github.io/v5-dashboard/v1.0/dashboard.html';
  s.dataset.location='{{ injected by URL }}'; s.dataset.webhook='{{ injected by URL }}';
  s.dataset.height=String(H);
  document.body.appendChild(s);

  // ensure the loaderâ€™s iframe fills the container
  new MutationObserver(() => {
    const f=document.querySelector('#vq-dashboard-container iframe');
    if(f){ f.style.height=H+'px'; f.style.width='100%'; f.style.border='0'; f.setAttribute('scrolling','no'); }
  }).observe(document.body,{childList:true,subtree:true});
</script>
